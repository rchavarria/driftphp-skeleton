parameters:
    kernel.secret: yoursecretshouldbehere
    app_path: "../.."

framework:
    form: false
    assets: false
    session: false
    translator: false
    php_errors:
        log: false

command_bus:
    query_bus:
    command_bus:
        middlewares:
            - Domain\Middleware\CheckUserNameLength

event_bus:
  exchanges:
    my_events: events_amqp
  router:
    _all: my_events
  async_pass_through: false
  async_adapter:
    adapter: amqp
    amqp:
      host: 192.168.1.143

websocket:
  routes:
    events:
      path: /events
    other-events:
      path: /other-events


# config/services.yaml
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    #
    # Broadcasters
    #
    Domain\EventSubscriber\:
        resource : "%app_path%/src/Domain/EventSubscriber"
